{% extends 'layout.html' %}

{% block content %}
    <form>
        <input type="text" name="query" value="{{ query or '' }}" placeholder="Query" autofocus />
        <input type="submit" value="Search" />
    </form>
    {% if query %}
        <h1>Search results for "{{ query }}"</h1>
        {% if not posts %}
            <h2>No results found.</h2>
        {% else %}
            {% for post in posts %}
                <article>
                        <h2>
                            <a href="{{ url_for('taozi.post', issue=post.issue.slug, slug=post.slug) }}">{{ post.title }}</a>
                        </h2>
                        {% if post.subtitle %}
                            <h3>{{ post.subtitle }}</h3>
                        {% endif %}
                </article>
            {% endfor %}
        {% endif %}
    {% endif %}
{% endblock %}
