{% macro markdown_ref() %}
<div class="markdown-ref">
    <ul>
        <li>Bold: <code>**text**</code></li>
        <li>Italic: <code>_text_</code></li>
        <li>Image: <code>![Caption text](https://image/url.jpg)</code></li>
        <li>Link: <code>[Link text](https://url.com)</code></li>
        <li>And any HTML</li>
    </ul>
</div>
{% endmacro %}
