{% from "_macros.html" import pagination %}
{% extends 'admin/layout.html' %}

{% block content %}
<h1>Media</h1>
<ul class="grid">
    {% for medium in media %}
        <li>
            <a href="{{ url_for('admin.medium', id=medium.id) }}">
                <img src="{{ url_for('main.uploaded_file', filename=medium.filename) }}" />
            </a>
        </li>
    {% endfor %}
</ul>
{{ pagination(paginator, 'admin.media') }}
{% endblock %}
